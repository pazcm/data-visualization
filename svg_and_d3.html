<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>svg and D3</title>
        <!--D3.js library-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    </head>
    <body>
        <h1>D3 and SVG</h1>
            <h2>Data Visualization</h2>
            
            <div id="draw-here"></div>
            
            <script>
                var w = 500;
                var h = 200;
                var data = [40, 50, 10, 30, 20];
                
                // create D3 Object / variable | related functions chained by point
                var svg = d3.select("#draw-here")
                    .append("svg") //Create SVG element
                    .attr("width", w) //Assign attributes
                    .attr("height", h);
                    
                //use Object to call a function which will select all circles
                svg.selectAll("circle")
                    .data(data) //by binding the 'data' array
                    .enter()
                    .append("circle")
                    .attr("cx", function (d, i) {
                    return 50 + (i * 100);
                })
                    .attr("cy", h / 2)
                    .attr("r", function (d) {
                    return d;
                });
            </script>
    </body>
</html>
